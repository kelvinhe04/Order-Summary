<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="order-summary.css" />
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main class="card">
      <section class="img">
        <img
          class="img__container"
          src="illustration-hero.svg"
          alt="hero image"
        />
      </section>
      <section class="summary">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="plan row">
        <div class="plan__img">
          <img
            class="plan__img__container"
            src="icon-music.svg"
            alt="music icon"
          />
        </div>
        <div class="row2">
          <div class="plan__container">
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__descr">$59.99/year</p>
          </div>
          <a class="plan__link" href="#">Change</a>
        </div>
      </section>
      <section class="proceed">
        <a href="#" class="proceed__btn">Proceed to Payment</a>
      </section>
      <section class="cancel">
        <p class="cancel__title">Cancel Order</p>
      </section>
    </main>
    <div class="footer">
      <p>
        Challenge by
        <a
          target="_blank"
          class="footer__link"
          href="https://www.frontendmentor.io/home"
          >Frontend Mentor.</a
        >
        Coded by
        <a
          target="_blank"
          class="footer__link"
          href="https://github.com/kelvinhe04"
          >Kelvin He.</a
        >
      </p>
    </div>
  </body>
</html>
